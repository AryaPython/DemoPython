{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}

        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="" height="150px"  width="100px">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text">{{ i.des }}</p>
    <a href="{% url  'moviesapp:detail' i.id %}" class="btn btn-primary">Open</a>
  </div>
</div>
        {% endfor %}
</div>
</div>
{% endblock %}
