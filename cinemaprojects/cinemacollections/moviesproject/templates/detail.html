{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3" >

            <img src="{{movie.img.url}}" width="200px" height="150px">
  </div>
<div class="col-md-3" >

    <h1>{{ movie.name }}</h1>
    <h4>{{ movie.des }}</h4>
    <h6>{{ movie.year }}</h6>
    <a class="btn btn-warning" href="{% url  'moviesapp:update'  movie.id %}" >update</a>
    <a class="btn btn-danger"  href="{% url  'moviesapp:delete'  movie.id %}" >delete</a>
    <a class="btn btn-primary" href="{% url   'moviesapp:new'    %}" role="button">New</a><br>
</div>
    </div>
</div>
</div>

{% endblock %}
